<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>freeForum - Monitors</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/">TeleForum</a>
    <div class="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Threads </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/images">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/monitors">Monitor</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>Threads</h2>
        <div  th:each="elem : ${monitors}">
            <a th:href="'/viewMonitor?id=' + ${elem.id}">
                <div class="alert alert-info" role="alert" th:text="${elem.name} +': ' + ${elem.query} +'('+ ${elem.maxResults} +')'"></div>
            </a>
        </div>
        <h2>Want to add a monitor?</h2>
        <form th:action="@{/monitors}"  method="post">
            <div class="form-group">
            	    <label class="grey-text font-weight-light" for="name">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name"/>
            	    <label class="grey-text font-weight-light" for="name">Query:</label>
                    <input class="form-control" type="text" id="query" name="query" placeholder="Search for..."/>
            	    <label class="grey-text font-weight-light" for="name">Max Results:</label>
                    <input class="form-control" type="number" id="maxResults" name="maxResults" step="1" placeholder="Max No of results"/>
                    <div class="custom-control custom-checkbox">
					    <input type="checkbox" class="custom-control-input" id="caseSensitive" name="caseSensitive" checked value="true">
	                    <label class="custom-control-label" for="caseSensitive">Case Sensitive</label>
					</div>
                    <button class="btn btn-outline-secondary" type="submit">Search!</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
