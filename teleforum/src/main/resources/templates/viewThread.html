<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>freeForum - View thread</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/">TeleForum</a>

    <div class="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Threads </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/images">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/monitors">Monitor</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">

        <h2 th:text="${thread.name}"></h2>

        <div class="card border-info w-75" th:each="elem : ${thread.posts}">
            <div class="card-body">
                <h4 class="card-title" th:text="${elem.name}"></h4>
                <div class="card-text" th:text="${elem.text}"></div>
                <a class="card-link" th:href="'/viewPost?id=' + ${elem.id}">View</a>
            </div>
        </div>
        <br/>
        <div class="card border-danger w-75">
            <div class="card-body">
                <h2 class="card-title">Want to add something to the conversation?</h2>
                <div class="card-text">
                    <form th:action="@{/post}" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                            </div>
                            <input class="form-control" type="text" name="name" />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Message</span>
                            </div>
                            <textarea class="form-control" name="text"></textarea>
                        </div>
                        <input type="hidden" name="thread" th:value="${thread.id}"/>
                        <div><input type="submit" value="Post!"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="/">Go Back to thread list!
    </a>
</div>
</body>
</html>
