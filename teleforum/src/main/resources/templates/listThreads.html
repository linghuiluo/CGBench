<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>freeForum</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="/">TeleForum</a>
    <div class="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Threads </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/images">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/monitors">Monitor</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>TeleForum</h2>
        <p>TeleForum - The place where whistle blowers can share information and images for free and anonymous</p>
        <h2>Threads</h2>
        <span class="alert alert-info" role="alert" th:if="${param.newThread}" th:utext="'Thread '+ ${param.newThread}+ 'was created!'"></span>
        <div  th:each="elem : ${threads}">
            <a th:href="'/viewThread?id=' + ${elem.id}">
                <div class="alert alert-info" role="alert"th:text="${elem.name}" ></div>
            </a>
        </div>
        <h2>Want start a new conversation?</h2>
        <form th:action="@{/thread}" th:object="${thread}" method="post">
            <div class="form-group">

                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Thread name</span>
                    </div>
                    <input class="form-control" type="text" th:field="*{name}" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Go!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
